{% extends "base.html" %}

{% block content %}

  <div class="d-flex justify-content-between align-items-center">
    <h1>Tags</h1>
    <a class="btn btn-primary" href="{% url 'planner:tag-create' %}">Add Tag</a>
  </div>
  <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th class="border-gray-200">Name</th>
          <th class="border-gray-200">Update</th>
          <th class="border-gray-200">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
          <tr>
            <td>
              <span class="fw-normal">{{ tag.name }}</span>
            </td>
            <td>
              <a href="{% url 'planner:tag-update' tag.id %}">Update</a>
            </td>
            <td>
              <a href="{% url 'planner:tag-delete' tag.id %}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
